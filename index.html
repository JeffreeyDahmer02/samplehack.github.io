<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image or Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #linkDisplay {
            margin-top: 20px;
            word-wrap: break-word; /* Ensure long links wrap */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;">
        <button id="uploadButton">Upload Image/Video</button>
        <p id="linkDisplay"></p>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file); // Create a blob URL

                // Redirect to the blob URL
                window.location.href = url;

                // If you want to provide a link instead, uncomment below:
                // const linkDisplay = document.getElementById('linkDisplay');
                // linkDisplay.innerHTML = `File uploaded! <a href="${url}" target="_blank">View File</a>`;
            }
        });
    </script>
</body>
</html>
